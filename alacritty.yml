import:
  - ./theme/catppuccin/catppuccin-macchiato.yml
env:
  TERM: xterm-256color
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
  size: 17.0
key_bindings:
   - { key: Q, mods: Control, chars: "\x11" }
   - { key: Slash, mods: Control, chars: "\x1f" }

window:
  opacity: 0.98
  padding:
    y: 0
  dynamic_padding: false
  decorations: "buttonless"
