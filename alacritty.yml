import:
  - ~/.config/alacritty/theme/catppuccin/catppuccin-mocha.yml
  # - ~/.config/alacritty/theme/catppuccin/catppuccin-macchiato.yml
  # - ~/.config/alacritty/theme/catppuccin/catppuccin-frappe.yml
  # - ~/.config/alacritty/theme/catppuccin/catppuccin-latte.yml
env:
  TERM: xterm-256color
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
  size: 14.5
key_bindings:
   - { key: Q, mods: Control, chars: "\x11" }
   - { key: Slash, mods: Control, chars: "\x1f" }
window:
  opacity: 0.93
  padding:
    y: 0
  dynamic_padding: false
  decorations: "buttonless"
