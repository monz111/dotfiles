#===================================
# Auto start tmux and restore
#===================================

# auto start terminal
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm'

# auto restore tmux
set -g @continuum-restore 'on'

# settings
set-option -g status-position top
set-window-option -g mode-keys vi
set -g prefix C-q

set -g default-terminal "alacritty" 
set-option -sa terminal-overrides ",alacritty*:Tc" 

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# vim pane resize
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# vim pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @thumbs-command 'echo -n {} | pbcopy'
set -g @resurrect-processes 'mysql ssh node deno'
run-shell ~/.tmux/plugins/tmux-thumbs/tmux-thumbs.tmux

# theme
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_status_background "default"
set -g @catppuccin_window_default_color "#999999"
set -g @catppuccin_window_default_background "none"
set -g @catppuccin_window_current_color "#eeeeee"
set -g @catppuccin_window_current_background "none"
set -g @catppuccin_status_left_separator "â–ˆ"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_window_separator " "
set -g @catppuccin_window_left_separator " "
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " "
set -g @catppuccin_status_modules_right " "
set -g @catppuccin_status_justify "right"

# navi
# bind-key -T prefix space split-window "$SHELL --login -i -c 'navi --print | ghead -c -1 | tmux load-buffer -b tmp - ; tmux paste-buffer -p -t {last} -b tmp -d'"

# keybindings
bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind R kill-server
bind-key ` kill-session
bind-key s choose-session -Z -O name
bind-key - split-window -c "#{pane_current_path}"
bind-key | split-window -h -c "#{pane_current_path}"
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Initialize TMUX plugin manager 
run '~/.tmux/plugins/tpm/tpm'
